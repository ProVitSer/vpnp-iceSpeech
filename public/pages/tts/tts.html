                    </li>

        <div class="container-fluid page-body-wrapper">

                                <div class="card-body">
                                    <h4 class="card-title">Yandex SpeechKit</h4>
                                    <p class="card-description">
                                        Форма отправки текста на TTS
                                    </p>
                                    <form class="forms-sample" id="tts-form">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect2">Голос</label>
                                            <select class="form-control" id="tts-voice" name="voice">
                                                <option>Алена</option>
                                                <option>Филип</option>
                                                <option>Джейн</option>
                                                <option>Захар</option>
                                                <option>Ермил</option>
                                            </select>
                                        </div>

                                            <label>Название файла</label>
                                            <input type="text" class="form-control" placeholder="Название файла" aria-label="Название файла" name="fileName">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleTextarea1">Текст</label>
                                            <textarea class="form-control" id="tts-text" rows="4" name="text" style="height: 10rem"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary me-2" id="submit-tts">Синтезировать речь</button>
